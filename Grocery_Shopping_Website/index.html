<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Grocery Shopping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Go Grocery Shopping</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Available Products</h2>
      <div class="product-list" id="product-list">
        <!-- Products will be rendered here via JS -->
      </div>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be added here -->
      </ul>
      <p>Total: $<span id="total">0.00</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Go Grocery Shopping. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
